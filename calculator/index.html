<!DOCTYPE html>
<html lang="en">
<head>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    <title>JavaScript Calculator</title>
</head>
<body>
<div id="calc">
    <input type="text" id="res" maxlength="20" />
    <div id="btns">
    <input type="button" id="btn7" onclick="getValueButton(this.value)" class="btn" value="7"/>
    <input type="button" id="btn8" onclick="getValueButton(this.value)" class="btn" value="8"/>
    <input type="button" id="btn9" onclick="getValueButton(this.value)" class="btn" value="9"/>
    <input type="button" id="btnSum" onclick="getValueButton(this.value)" class="btn oprations" value="+"/>
    <input type="button" id="btn4" onclick="getValueButton(this.value)" class="btn" value="4"/>
    <input type="button" id="btn5" onclick="getValueButton(this.value)" class="btn" value="5"/>
    <input type="button" id="btn6" onclick="getValueButton(this.value)" class="btn" value="6"/>
    <input type="button" id="btnSub" onclick="getValueButton(this.value)" class="btn oprations" value="-"/> 
    <input type="button" id="btn3" onclick="getValueButton(this.value)" class="btn" value="3"/>
    <input type="button" id="btn2" onclick="getValueButton(this.value)" class="btn" value="2"/>
    <input type="button" id="btn1" onclick="getValueButton(this.value)" class="btn" value="1"/>
    <input type="button" id="btnMul" onclick="getValueButton(this.value)" class="btn oprations" value="*"/> 
    <input type="button" id="btn0" onclick="getValueButton(this.value)" class="btn" value="0"/>
    <input type="button" id="btnClr" onclick="getValueButton(this.value)" class="btn" value="C"/>
    <input type="button" id="btnEql" onclick="getValueButton(this.value)" class="btn equlas" value="="/>
    <input type="button" id="btnDiv" onclick="getValueButton(this.value)" class="btn oprations" value="/"/> 
    </div>
</div>
<script src="js/binaryCalculator.js" type="text/javascript"></script></body>
</html>
